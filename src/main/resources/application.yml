spring:
  application:
    name: rest-With-Spring-Boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
logging:
  level:
    root: WARN
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true